<script>
    (function(){

        class responsiveSearchField{

            constructor(searchObject) {

                this.searchToggle = document.querySelector(`.${searchObject.searchToggleClass}`);
                this.searchField = document.querySelector(`.${searchObject.searchFieldClass}`);
                this.searchCloseButton = document.querySelector(`.${searchObject.searchCloseClass}`);

                if(this.searchToggle !== null && this.searchField !== null){
                    this.setEvents();
                } else {
                    console.error("You have not added the correct classes to elements");
                }

            }

            setEvents() {

                this.searchToggle.addEventListener('click', function(e){
                    e.preventDefault();
                    this.toggleSearchField();
                }.bind(this));

                this.searchCloseButton.addEventListener('click', function(){
                    this.hideSearchField();
                }.bind(this));

            }

            toggleSearchField() {

                if (document.body.clientWidth < 768) {
                    this.searchField.classList.toggle('js-show');
                }

            }

            hideSearchField() {
                if (document.body.clientWidth < 768 && this.searchField.classList.contains("js-show")) {
                    this.searchField.classList.remove('js-show');
                }
            }
        }

        const headerSearch = new responsiveSearchField({
            searchToggleClass: "js-search-toggle",
            searchFieldClass: "js-search-field",
            searchCloseClass: "js-search-close"
        })

    })();
</script>
